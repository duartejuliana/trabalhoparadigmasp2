<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trabalho Paradigmas P2</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header class="blue darken-2 center-align">
		<a href="index.html">Trabalho Paradigmas P2</a>
	</header>
	<main class="center-align">
 <div class="row">
    <form id="novavaga" class="col s12" action="cadastrarvaga" method="post">
 	<h4>Informações Gerais</h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="titulo" name="titulo" type="text" required class="validate">
                <label for="titulo">Título da Vaga</label>
            </div>
        </div>
        <div class="row">
    		<div class="input-field col s6">
    			<input id="departamento" name="departamento"  type="text" required class="validate">
    			<label for="departamento">Departamento</label>
    		</div>
    	</div>
        <div class="row">
            <div class="input-field col s6">
                <textarea id="descricao" name="descricao" class="materialize-textarea"></textarea>
                <label for="descricao">Descrição</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <textarea id="local" name="local" class="materialize-textarea"></textarea>
                <label for="local">Local da vaga/unidade</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="date" name="bday" required class="validate">
                <label for="datavaga">Data da Abertura da Vaga</label>
            </div>
        </div>
    <h4>Exigências</h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="escolaridade" name="escolaridade" type="text" required class="validate">
                <label for="escolaridade">Escolaridade mínima/Curso</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="linguas" name="linguas" type="text" required class="validate">
                <label for="linguas">Línguas</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="experienciaminima" name="experienciaminima" type="text" required class="validate">
                <label for="experienciaminima">Experiência mínima</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="outrasexigencias" name="outrasexigencias" type="text" required class="validate">
                <label for="outrasexigencias">Outros</label>
            </div>
        </div>
    <h4>Benefícios</h4>
    	<div class="row">
    		<div class="input-field col s2">
                <p>
                  <label>
                    <input type="checkbox" name="benecicios1"/>
                    <span>Vale Refeição</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" name="benecicios2"/>
                    <span>Vale Alimentação</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" name="benecicios3"/>
                    <span>Convênio médico</span>
                  </label>
                </p>
    		</div>
    	</div>
        <div class="row">
            <div class="input-field col s6">
                <input id="pretensaosalarial" name="pretensaosalarial" type="text" required class="validate">
                <label for="pretensaosalarial">Salário</label>
            </div>
        </div>
        <h4>Contato</h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="email" type="email" name="email" required class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="tel" name="tel" pattern="^[0-9-+s()]*$" required class="validate">
                <label for="tel">Telefone</label>
            </div>
        </div>
    </form>
    <button type="submit" form="novavaga" value="Submit" class="orange darken-3 btn">Enviar</button>

    <a class="orange darken-3 btn btnvoltar" href="index.html">Voltar</a>
  </div>
	</main>
	<footer class="page-footer blue darken-2">
		<div class="footer-copyright">
			<div class="container">
				Criadores: Ana, Edson, Jean, Juliana, Wilson
			</div>
		</div>
	</footer>
</body>
</html>
